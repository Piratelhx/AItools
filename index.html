<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 导航</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1e24;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 200px;
            background-color: #282c34;
            position: fixed;
            height: 100%;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575d69;
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
        }
        .card {
            background-color: #2e3138;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-decoration: none;
            color: #fff;
        }
        .card:hover {
            background-color: #3a3f47;
        }
        .card h2 {
            margin-top: 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#">首页</a>
        <a href="#">AI绘画</a>
        <a href="#">AI文档</a>
        <a href="#">AI图像</a>
        <a href="#">综合应用</a>
    </div>
    <div class="main-content">
        <h1>AI 导航</h1>
        <div class="grid-container">
            <a href="https://metaso.cn/" class="card" target="_blank">
                <h2>秘塔AI</h2>
                <p>智能文档生成与编辑工具</p>
            </a>
            <a href="https://so.360.com/" class="card" target="_blank">
                <h2>360搜索</h2>
                <p>综合搜索引擎</p>
            </a>
            <a href="https://www.tiangong.cn/" class="card" target="_blank">
                <h2>天工搜索</h2>
                <p>智能搜索引擎</p>
            </a>
            <a href="https://chatglm.cn/main/alltoolsdetail" class="card" target="_blank">
                <h2>智谱清言</h2>
                <p>自然语言处理工具</p>
            </a>
            <a href="https://kimi.moonshot.cn/" class="card" target="_blank">
                <h2>Kimi</h2>
                <p>AI助手工具</p>
            </a>
            <a href="https://www.wanzhi.com/" class="card" target="_blank">
                <h2>万知</h2>
                <p>知识管理平台</p>
            </a>
            <a href="https://www.doubao.com/chat/" class="card" target="_blank">
                <h2>豆包插件</h2>
                <p>智能聊天插件</p>
            </a>
            <a href="https://tingwu.aliyun.com/" class="card" target="_blank">
                <h2>通义效率</h2>
                <p>高效办公工具</p>
            </a>
            <a href="https://immersivetranslate.com/" class="card" target="_blank">
                <h2>沉浸式翻译</h2>
                <p>智能翻译工具</p>
            </a>
            <a href="https://www.elmo.chat/" class="card" target="_blank">
                <h2>Elmo插件</h2>
                <p>智能语音助手</p>
            </a>
            <a href="https://suno.com/" class="card" target="_blank">
                <h2>Suno</h2>
                <p>音乐创作平台</p>
            </a>
            <a href="https://music.tiangong.cn/" class="card" target="_blank">
                <h2>天工AI音乐</h2>
                <p>智能音乐创作工具</p>
            </a>
        </div>
    </div>
</body>
</html>
